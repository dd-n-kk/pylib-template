site_name: pylib-template documentation


repo_url: 'https://github.com/dd-n-kk/pylib-template'
repo_name: 'dd-n-kk/pylib-template'


nav:
- README.md
- API: api.md


theme:

  name: material

  language: en

  icon:
    logo: simple/python

  features:
  - navigation.prune
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.top
  - navigation.tracking
  - toc.follow
  - search.highlight
  - search.suggest

  palette:

  # State: Light mode
  - media: '(prefers-color-scheme: light)'
    scheme: default
    toggle:
      icon: material/brightness-7
      name: 'Light -> Dark'
    primary: 'black'
    accent: indigo

  # State: Dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: 'Dark -> Light'
    primary: black


extra:

  social:
  - icon: fontawesome/brands/github
    link: 'https://github.com/dd-n-kk/pylib-template'
  - icon: simple/pypi
    link: 'https://pypi.org'


plugins:
- autorefs
- mkdocstrings:
    default_handler: python
    handlers:
      python:
        paths: [src]
        options:
          docstring_section_style: list
          line_length: 60
          members_order: source
          separate_signature: true
          show_root_toc_entry: false
          show_symbol_type_heading: true
          show_symbol_type_toc: true
- offline
- search


markdown_extensions:

# Python Markdown
- admonition
- attr_list
- toc:
    permalink: true

# Python Markdown Extensions
- pymdownx.arithmatex:
    generic: true
- pymdownx.highlight
- pymdownx.inlinehilite
- pymdownx.superfences


extra_javascript:
- javascripts/katex.js
- https://unpkg.com/katex@0/dist/katex.min.js
- https://unpkg.com/katex@0/dist/contrib/auto-render.min.js


extra_css:
- https://unpkg.com/katex@0/dist/katex.min.css
